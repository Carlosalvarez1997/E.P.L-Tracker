<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
            width: 100%;
            background-image:url("{{ url_for('static', filename='/images/pexels-dom-le-roy-3991976.jpg') }}");
            background-attachment:local;
            background-size: 90%;
        }
        h1, label, h2{
            color: aliceblue;
        }
        #popup{
            color: white;
        }

    </style>
    <title> Login </title>
</head>
<body>

    <h1>Login</h1>
    <h2><a href="/">Register</a></h2>
    {%with messages = get_flashed_messages()%}
        {%if messages%}
        <div id="popup">
            {%for message in messages%}
            <p>{{message}}</p>
            {%endfor%}
            <button onclick="popup.remove()">Okay</button>
        </div>
        {%endif%}
    {%endwith%}
    <form class = 'form' action="/users/login" method="post">
        <div class="col">
            <label>
                Email:
            <input type="text" class="form-control" placeholder="Email" aria-label="email" name="email">
            </label>
        </div>
        <div class="col">
            <label>
                Password:
            <input type="password" class="form-control" placeholder="Password" aria-label="password" name="password">
            </label>
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Login!</button>
    </form>
    </div>

</body>
</html>
