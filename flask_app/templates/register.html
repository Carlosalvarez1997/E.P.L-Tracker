<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
            background-image:url("{{ url_for('static', filename='/images/pexels-dom-le-roy-3991976.jpg') }}");
            background-attachment:local;
            background-size: 90%;
        }
        h1, label{
            color: aliceblue;
        }
        #popup{
            color: white;
        }
        .registerform{
            width: 75%;
            height: 50%;
            justify-content: space-between;
        }
        

    </style>
    <title>Register User</title>
</head>
<body>
    <h1>Register Now</h1>
    <h2><a href="/login">Login</a></h2>
    {%with messages = get_flashed_messages()%}
        {%if messages%}
        <div id="popup">
            {%for message in messages%}
            <p>{{message}}</p>
            {%endfor%}
            <button onclick="popup.remove()">Okay</button>
        </div>
        {%endif%}
    {%endwith%}
    <div class="registerform">
    <form action='/create' method="post">
        <div class="row">
            <div class="col">
                <label>
                    First Name:
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name">
            </label>
            </div>
            <div class="col">
                <label>
                    Last Name:
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name">
                </label>
            </div>
            <div class="col">
                <label>
                    Email:
                <input type="email" class="form-control" placeholder="Email" aria-label="email" name="email">
                </label>
            </div>
            <div class="col">
                <label>
                    Password:
                <input type="password" class="form-control" placeholder="Password" aria-label="password" name="password">
                </label>
            </div>
            <div class="col">
                <label>
                    Confirm Password:
                <input type="password" class="form-control" placeholder="Confirm Password" aria-label="confirm_password" name="confirm_password">
                </label>
            </div>

        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Register!</button>
    </form>
    </div>


</body>
</html>
